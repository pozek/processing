
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organic Form Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-svg/1.0.1/p5.svg.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="controls">
      <label>Noise: <input type="range" id="noiseSlider" min="1" max="20" step="0.1" value="10"></label>
      <label>Layers: <input type="range" id="layersSlider" min="5" max="90" step="1" value="45"></label>
      <label>Speed: <input type="range" id="speedSlider" min="0.001" max="0.1" step="0.001" value="0.04"></label>
      <label>Alpha: <input type="range" id="alphaSlider" min="10" max="100" step="1" value="80"></label>
      <label><input type="checkbox" id="colorToggle"> Color Mode</label>
      <label><input type="checkbox" id="fillToggle" checked> Fill Mode</label>
      <label><input type="checkbox" id="invertToggle"> Invert Colors</label>
      <button id="toggleStatic">Toggle Static (S)</button>
      <button id="saveButton" style="display:none;">Save PNG & SVG</button>
    </div>
    <div id="canvas-container"></div>
  </main>
  <script src="sketch.js"></script>
</body>
</html>
